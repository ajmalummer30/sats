{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
<div class="form-group row" style="justify-content: center;">
    <h5 style="padding: 20px;">
        CLAIM FOR REIMBURSEMENT OF TRAVELLING EXPENSES</h5>
</div>

    
        <form method="post" action="{% url 'pettycash:travelclaim' %}">
            {% csrf_token %}

    
    <div class="form-group row">
        <label for="Claimant" class="col-form-label">Claimant</label>
        <div class="col-lg-3 col-sm-12">
                
                 <input type="text" name="Claimant" id="Claimant" class="form-control" required>
        </div>  
        <label for="staff_ID" class="col-form-label">staff ID</label>
        <div class="col-lg-3 col-sm-12">
                
                 <input type="text" name="staff_ID" id="staff_ID" class="form-control" required>
        </div> 
        <label for="id_station_name" class="col-form-label">Station </label>
        <div class="col-lg-3 col-sm-12">
                
           {{form.station_name}}
        </div> 
    </div>



    <div class="form-group row">
        <label for="startDate" class="col-form-label">Start Date:</label>
        <div class="col-lg-3 col-sm-12">
            <input type="date" name="Start_date" id="startDate" class="form-control"  required >
        </div>
        <label for="endDate" class="col-form-label">End Date:</label>
        <div class="col-lg-3 col-sm-12">
            <input type="date" name="End_date" id="endDate" class="form-control" required >
        </div>
        <label for="Days" class="col-form-label">Total Days</label>
        <div class="col-lg-2 col-sm-12">
                
                 <input type="number" name="Days" id="Days" class="form-control" required>
        </div> 

    </div>


                
                <div class="form-group row">
                    <label for="justification" class="col-form-label">justification</label>
                    <div class="col-lg-10 col-sm-12">
                            
                             <textarea name="justification" id="justification" class="form-control" required></textarea>
                    </div> 
                </div>
                <div class="form-group row">
                    <label for="Accomdation" class="col-form-label">Accomdation Expense</label>
                    <div class="col-lg-3 col-sm-12">
                            
                             <input type="number" name="Accomdation" id="Accomdation" class="form-control" step="0.01" required>
                    </div>  
                    <label for="Meals" class="col-form-label offset-1">Meals Expense</label>
                    <div class="col-lg-3 col-sm-12">
                            
                             <input type="number" name="Meals" id="Meals" class="form-control" step="0.01" required>
                    </div>
                    
                </div>
                <div class="form-group row">
                    <div class="col-lg-6 col-sm-12">
                        <label for="Transportation" class="col-form-label">Transportation Expense* (Fuel charges+Parking fees + Rent a car)</label>
                            <input type="number" name="Transportation" id="Transportation" class="form-control" step="0.01" required>
                    </div>
                    
                    <div class="col-lg-3 col-sm-12">
                        <label for="miscellaneous" class="col-form-label offset-1">Other Expense*</label>
                             <input type="number" name="miscellaneous" id="miscellaneous" class="form-control" value="0.00" step="0.01" required>
                    </div>

                </div>
                        
               <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary btn-block col-lg-1 col-sm-12">SUBMIT</button>
               </div>
        </form>


{% endblock content%}
