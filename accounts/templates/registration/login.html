
{% load static %}
<!DOCTYPE html>
<html lang="en">


	{% include 'header.html' %}



<body>
	<main>
		{% if messages %}
					<div class="messages">
							{% for message in messages %}
									<div class="alert alert-block alert-danger {% if message.tags %} alert-{{ message.tags }}"{% endif %}>
											{{ message }}
									</div>
									
							{% endfor %}
					</div>
			{% endif %}
		</main>
<div class="container">

			
{% load crispy_forms_filters %}


<form method="POST" >
	


	<br>
	<br>
	<div class="row" style="justify-content: center;">
		<img src="{% static 'SATS SaudiArabia.png' %}" style="width:25% !important;" class="centered-image" alt="">
		
	</div>
	<br>
	<br>

	<div class="container" style=" display: flex;justify-content: center;align-items: center;">
        <div class="card" style="width:400px;">
            <div class="card-body" style="padding: 4vh;">
				{% csrf_token %}
                <!-- {{form|crispy}} -->

				<div class="mb-3">
					<label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label }}</label>
					<div class="input-group">
					  <div class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i>

					  </div>
					  {{ form.username }}
					</div>
				  </div>
				  
				  <div class="mb-3">
					<label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label }}</label>
					<div class="input-group">
					  <div class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i>
					  </div>
					  {{ form.password }}
					</div>
				  </div>
				<input type="submit" class="btn btn-primary btn-block" value="Login" />
				<br>
				<br>
				<div class="=col-lg-12" id="register">Don't have an account? &nbsp; <a href="{%url 'accounts:signup' %}" class="btn">Sign Up</a></div>
				
				<div class="col-lg-12" id="login"><a href="{% url 'accounts:password_reset' %}">Forgot Password?</a></div>
              
            </div>
        </div>
    </div>
	<div class="row" style="justify-content: center;">
		
		

</div>

		

		
	
	
	<!-- Link to initiate the password reset process -->

</form>

</div>


	
</body>
</html>
